<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather App</h1>
        <div class="search-box">
          <input
            type="text"
            id="city-input"
            placeholder="Enter a city"
            autofocus
          />
          <button id="search-btn">Submit</button>
        </div>

        <div class="weather-details">
          <div class="city" id="city"></div>
          <div class="temperature"><span id="temp"></span>Â°C</div>
          <div class="description" id="description"></div>
          <div class="icon">
            <img id="icon" alt="weather-icon" />
          </div>
          <div class="extra-details">
            <div class="humidity">Humidity: <span id="humidity"></span>%</div>
            <div class="wind">Wind: <span id="wind"></span> km/h</div>
          </div>
        </div>

        <div class="time-info">
          <p id="time"></p>
          <p id="date"></p>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Lush-mo" target="_blank"
        >Hazel Ruth Silweya</a
      >
      and code is open-sourced on
      <a href="https://github.com/Lush-mo/MyweatherApp" target="_blank"
        >github</a
      >
      and hosted on
      <a href="https://hazels-weather-app.netlify.app/" target="_blank"
        >netlify</a
      >
    </footer>
    <script src="index.js
    "></script>
  </body>
</html>
